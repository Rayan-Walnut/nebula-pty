<!DOCTYPE html>
<html>
<head>
    <title>Terminal Electron</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
        }
        #terminal-container {
            width: 100%;
            height: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .xterm .xterm-viewport {
            overflow-y: auto;
        }
        .xterm-cursor-layer {
            display: block !important;
        }
        .xterm-cursor {
            background-color: #fff !important;
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>
    <script src="renderer.js"></script>
</body>
</html>
